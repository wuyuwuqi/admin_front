  <!-- 窗户 -->
  <rect x="40" y="45" width="15" height="15" fill="#D4E8FF" stroke="#8A6BFF" stroke-width="1"/>
  <rect x="95" y="45" width="15" height="15" fill="#D4E8FF" stroke="#8A6BFF" stroke-width="1"/>
  
