  <line x1="32" y1="85" x2="35" y2="90" stroke="#7E57C2" stroke-width="2"/>
  
  <!-- 第二个人物 -->
  <circle cx="40" cy="78" r="4" fill="#4DB6AC"/>
  <rect x="38" y="82" width="4" height="8" fill="#26A69A"/>
